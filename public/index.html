<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Objetivos Rand√¥micos</title>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>
    <script src="app.js"></script>

    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

    <style>
      body { padding-top:50px; }
    </style>
  </head>
  <body>
    <div ng-app="randomApp">
      <div ng-controller="ObjectiveController as vm">
        <div class="container col-md-4 col-md-offset-4">
          <button type="button" style="margin-bottom: 15px;" class="btn btn-info btn-lg btn-block" ng-click="vm.gerar()">Gerar</button>

          <div class="container col-md-6">
            <ul class="list-group">
              <li ng-repeat="objective in vm.objectives" class="list-group-item" ng-class="{ active: $index == vm.selected }">{{ objective.description }}</li>
            </ul>
          </div>

          <div class="container col-md-6">
            <ul class="list-group">
              <li ng-repeat="roulette in vm.roulettes" class="list-group-item" ng-class="{ active: $index == vm.selected2 }">{{ roulette.description }}</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
